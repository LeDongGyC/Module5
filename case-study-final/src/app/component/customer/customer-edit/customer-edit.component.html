<form [formGroup]="rfEdit" (ngSubmit)="edit(id)">
  <div class="input-group">
    <label for="">ID</label>
    <input
      type="text"
      class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="id" readonly
      value="{{customerEdit.id}}">
  </div>
  <div class="input-group">
    <label for="">CustomerType</label>
    <select formControlName="customerType">
      <option selected disabled value="">Choose</option>
<!--      <option>{{customerEdit.customerType.name}}</option>-->
      <option *ngFor="let customerType of customerTypeList" [value]="customerType.id">
        {{customerType.name}}
      </option>
    </select>
  </div>
  <div class="input-group">
    <label for="">Name</label>
    <input
      type="text"
      class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="name">
  </div>
  <div class="input-group">
    <label for="">Date Of Birth</label>
    <input
      type="date"
      class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="dateOfBirth">
  </div>
  <div class="input-group">
    <label for="">Id Card</label>
    <input
      type="text"
      class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="idCard">
  </div>
  <div class="input-group">
    <label for="">Phone Number</label>
    <input
      type="text"
      class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="phoneNumber">
  </div>
  <div class="input-group">
    <label for="">Email</label>
    <input
      type="text"
      class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="email">
  </div>
  <div class="input-group">
    <label for="">Address</label>
    <input
      type="text"
      class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="address">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="rfEdit.invalid">Edit</button>
</form>
