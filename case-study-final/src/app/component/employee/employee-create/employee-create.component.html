<form [formGroup]="rfCreate" (ngSubmit)="save()">
  <div class="input-group">
    <label for="">ID</label>
    <input
      type="text"
      class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="id">
  </div>
  <div class="input-group">
    <label for="">Name</label>
    <input
      type="text"
      class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="name">
  </div>
  <div class="input-group">
    <label for="">Position</label>
    <select formControlName="position">
      <option value="" selected disabled>Chọn</option>
      <option *ngFor="let items of positionList" [ngValue]="items">{{items.name}}</option>
    </select>
  </div>
  <div class="input-group">
    <label for="">Education Degree</label>
    <select formControlName="educationDegree">
      <option value="" selected disabled>Chọn</option>
      <option *ngFor="let items of eduList" [ngValue]="items">{{items.name}}</option>
    </select>
  </div>
  <div class="input-group">
    <label for="">Division</label>
    <select formControlName="division">
      <option value="" selected disabled>Chọn</option>
      <option *ngFor="let items of divisionList" [ngValue]="items">{{items.name}}</option>
    </select>
  </div>
  <div class="input-group">
    <label for="">Date Of Birth</label>
    <input
      type="date"
      class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="dateOfBirth">
  </div>
  <div class="input-group">
    <label for="">Id card</label>
    <input
      type="text"
      class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="idCard">
  </div>
  <div class="input-group">
    <label for="">Salary</label>
    <input
      type="text"
      class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="salary">
  </div>
  <div class="input-group">
    <label for="">Phone Number</label>
    <input
      type="text"
      class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="phoneNumber">
  </div>
  <div class="input-group">
    <label for="">Email</label>
    <input
      type="text"
      class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="email">
  </div>
  <div class="input-group">
    <label for="">Address</label>
    <input
      type="text"
      class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="address">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="rfCreate.invalid">Create</button>
</form>
